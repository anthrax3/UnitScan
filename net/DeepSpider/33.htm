<script type="text/javascript">
function getCurDate(){
    var pdate = new Date();
    var curdate = pdate.getYear();
    curdate +="-";
    if(pdate.getMonth()+1<10){
        curdate +="0";
        curdate +=pdate.getMonth()+1;
    }else{
		curdate += pdate.getMonth()+1;
	}
	curdate +="-";
    if(pdate.getDate()<10)
        curdate +="0";
    curdate += pdate.getDate();
    return curdate;
}

function MM_login(){					
	var name = f.j_username.value;
	var pass = f.j_password.value;
	// 如果连续三次不正确，则锁定
	if(name=='' ){			
		document.f.j_username.value = "<请输入您的用户名>"	
		document.f.j_username.focus();
		return;
	}	
	if(pass == ''){
		alert('请输入密码!')
		document.f.j_password.focus();				
		return;	
	}		
	 
	 var user = "";  
	 if(name== user ){
		var result = window.confirm(name+",您已经登录本系统!是否重新登录？");
		if(!result) return false; 
	 } 
	
	//if(getOpenFrame('application/welcome.htm'))//弹出窗口

	document.f.target = "_top";
	document.f.method="post"

	//

	document.f.j_password.value='';
	//document.all.tdId_waitLogin.focus();	
	setTimeout("CatchError()",15011);
}

{

}
