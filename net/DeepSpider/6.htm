<script type="text/javascript" src='/wps/PA_1_0_FM/jsp/news_display.js'></script>

 <script  type="text/javascript" src="http://ecampus.sysu.edu.cn/zsuoa/infoDisplayAction.do?method=listInformationByColumn&columnId[0]=8a7f80900e3bb3ee010e5407755f163d&interval=7&pageURL=/application/service/cols_default.jsp"></script>		
	 
		
<script type="text/javascript">

	


var newsobj;

function displayNews(address,deptId){
	if (document.getElementById(address) == null)
		return;

	newsobj              = new NewsItemObj('newsobj');
	newsobj.itemName	 = deptId;
	//newsobj.imageSrc     = 'image/arrow_green.gif"'; //标题前显示的图片
	newsobj.isTime       = false; //是否显示时间
	newsobj.itemLength   = 20     //显示标题的字符长度
	newsobj.itemCount    = 10;    //显示新闻条数	
	newsobj.fontCss      = 'a2'   //文字显示的风格	
	newsobj.timeClass    = 'article_note'; //显示时间的css
	newsobj.itemHeight   = '';             //显示新闻的整个高度
	newsobj.onclick		 = getOpenWindow;
	newsobj.getInfo		 = getDeptDefault;

	if(newsobj.getInfo('',deptId)){
		//部门名
		document.getElementById(address+'_name').innerHTML = newsobj.getInfo('',deptId).name
		//显示新闻
		document.getElementById(address).innerHTML = newsobj.display();
	}
}

function displayNews5(address,deptId){
	if (document.getElementById(address) == null)
		return;

	newsobj              = new NewsItemObj('newsobj');
	newsobj.itemName	 = deptId;
	newsobj.imageSrc     = 'image/arrow_green.gif'; //标题前显示的图片
	newsobj.isTime       = false; //是否显示时间
	newsobj.itemLength   = 12     //显示标题的字符长度
	newsobj.itemCount    = 5;     //显示新闻条数	
	newsobj.fontCss      = 'a2'   //文字显示的风格	
	newsobj.itemHeight   = '';    //显示新闻的整个高度
	newsobj.onclick		 = getOpenWindow;
	newsobj.getInfo		 = getDeptDefault;

	//显示新闻
	document.getElementById(address).innerHTML = newsobj.display();
}

function getDeptDefault(webroot,cid){
	if(typeof deptList != 'undefined')
		return deptList[cid]
}


function displayNews1(address,colsId){

	if (document.getElementById(address) == null)
		return;

	newsobj          = new NewsItemObj('newsobj');
	newsobj.itemName	 = colsId;
	//newsobj.imageSrc     = '/zsuoa/image/go_next.gif"'; //标题前显示的图片
	newsobj.isTime       = false; //是否显示时间
	newsobj.itemLength   = 20     //显示标题的字符长度
	newsobj.itemCount    = 10;    //显示新闻条数	
	newsobj.fontCss      = 'a2'   //文字显示的风格	
	newsobj.getInfo		 = getColsDefault;
	newsobj.onclick		 = getOpenWindow;
	if(newsobj.getInfo('',colsId)){
		document.getElementById(address).innerHTML = newsobj.display()  
	}
}

function getColsDefault(webroot,cid){
		return colsDefault[cid];  
}	


function getOpenWindow(url){
	url = '/wps/PA_1_0_FM/jsp/viewNews.jsp?url='+url;
	window.open(url);
}


function PC_7_0_IQ0_init(){



	displayNews('divId_news0','1');     //中山大学 

	displayNews1('divId_news21','8a7f80900e3bb3ee010e5407755f163d'); //公开消息,divId_news21
	
}

 PC_7_0_IQ0_init() 

</script>
